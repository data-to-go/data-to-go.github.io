    <script>
      function updateFavicon() {
        // Determine the preferred color scheme and set the appropriate favicon
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const favicon = document.querySelector('link[rel="icon"]');
        
        if (prefersDarkMode) {
          favicon.href = '%PUBLIC_URL%/logo-dark.jpeg';
        } else {
          //favicon.href = '%PUBLIC_URL%/logo-light.jpeg';
          favicon.href = '%PUBLIC_URL%/logo-dark.jpeg';
        }
      }
    
      // Run the function to update the favicon
      updateFavicon();
    
      // Optional: Add an event listener to react to changes in color scheme preference
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
